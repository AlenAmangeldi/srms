<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container-fluid">
    <div class="page-title">
        <h2>
            Student Registration Management System

        </h2>
        <h3>Register a student</h3>
    </div>
    <form th:action="@{/studUpdate/{id}(id=${student.id})}" th:object="${student}" class="form-signin" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Add a student</h1>
        <label class="sr-only">Name</label>
        <input type="text" th:field="*{name}" id="inputEmail" class="form-control" placeholder="Name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label class="sr-only" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</label>
        <input type="text" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label class="sr-only" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</label>
        <input type="text" th:field="*{password}" id="inputEmail" class="form-control" placeholder="Password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>



        <label class="sr-only"></label>
        <input type="text" th:field="*{comments}" id="inputEmail" class="form-control" placeholder="Comments"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
